<ion-card color="dark" >
  <ion-card-header>
    <ion-card-title>Registro Minado</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Transaction Hash :  {{ data.transactionHash }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Gas Usado : {{ data.gasUsed }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Numero de Bloque :  {{ data.blockNumber }}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
