<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/log-out']">
        <ion-icon slot="icon-only" name="exit"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
          <ion-card-title>Add Establishment</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="auditRecordForm" (ngSubmit)="registert(auditRecordForm.value)">
          <ion-item>
          <ion-label position="floating">Audit Record</ion-label>
          <ion-input formControlName="establishmentId" type="input" placeholder="Establishment Id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Document Id</ion-label>
          <ion-input formControlName="documentId" type="input" placeholder="Document Id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">File</ion-label>
          <ion-input formControlName="file" type="file" placeholder="File"></ion-input>
        </ion-item>
        <ion-button expand="block" [disabled]="!auditRecordForm.valid" type="submit" class="ion-margin-top">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
