<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/log-out']">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Document Record</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="addDocuementForm" (ngSubmit)="registerDocument(addDocuementForm.value)">
        <ion-item>
          <ion-label position="floating">Document Id</ion-label>
          <ion-input formControlName="documentId" type="input" placeholder="Document Id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">File</ion-label>
          <ion-input formControlName="file" type="file" (change)="fileChanged($event)" placeholder="File"></ion-input>
        </ion-item>
        <ion-button expand="block" [disabled]="!addDocuementForm.valid" type="submit" class="ion-margin-top">Register
        </ion-button>
      </form>

    </ion-card-content>
  </ion-card>

  <app-registered-block *ngIf="minedTransaction" [data]="minedTransaction"></app-registered-block>

</ion-content>
